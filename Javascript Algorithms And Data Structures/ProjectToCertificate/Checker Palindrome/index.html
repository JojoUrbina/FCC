<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Checker Palindrome</title>
  </head>
  <body>
    <main>
    <h1>Checker Palindrome</h1>
    <div id="container">
        <p>Enter in text to check for a palindrome:</p>
      <input id="text-input" required />
      <button id="check-btn">Check</button>
    </div>
    <div id="result"></div>
    <div id="example">A palindrome is a word, phrase, number, or any sequence of characters that reads the same forwards and backwards. In other words, its structure remains the same when reversed. A common example of a palindrome is the word "racecar".</div>
  </main>
    <script src="script.js"></script>
  </body>
</html>
