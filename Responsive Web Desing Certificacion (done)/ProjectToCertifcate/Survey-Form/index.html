<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form action="submit" id="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="number">Age</label>
                <input type="number" id="number" min="12" max="100" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Job</option>
                    <option value="learner">Learner</option>
                </select>
            </div>
            <div class="form-group radio-group">
                <p>Would you recommend FreeCodeCamp to a friend?</p>
                <label><input type="radio" value="definitely" name="user-recommend" checked>Definitely</label>
                <label><input type="radio" value="maybe" name="user-recommend">Maybe</label>
                <label><input type="radio" value="not sure" name="user-recommend">Not sure</label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <label><input type="checkbox" value="front-end projects" name="prefer">Front-end Projects</label>
                <label><input type="checkbox" value="back-end projects" name="prefer">Back-end Projects</label>
                <label><input type="checkbox" value="data visualization" name="prefer">Data Visualization</label>
                <label><input type="checkbox" value="challenges" name="prefer">Challenges</label>
            </div>
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" cols="30" rows="3"></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
